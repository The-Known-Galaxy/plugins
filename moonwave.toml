[[home.features]]
title = "Centralised"
description = "All of TKG's custom Studio plugins are centralised in this one plugin. Every possible developer tool or utility made to be used in Studio is written, maintained and managed from this repository."

[[home.features]]
title = "Easy to Expand"
description = "Every plugin inside this repository (called \"Sub-Module\") can be developed completely independently from the others. With a first-class development experience encompassing Hot Reloading and a codebase manager, tools for TKG developers can be made fast and on the fly."

[[home.features]]
title = "Well Documented"
description = "Almost all parts of the inner workings of these plugins are documented on this site. If there's some niche part of a plugin's internal functionality you're curious about, then it's written here."

